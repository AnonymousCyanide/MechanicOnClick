<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
{% load static %}

<h1> Estimate View</h1>
<table class = 'table'>
<tr><th>ID</th><th>Service</th><th>Price</th><th>Date</th><th>Download</th></tr>
{% for estimate in estimates %}
<tr>
    <td>{{estimate.id}}</td>
    <td>{{estimate.service}}</td>
    <td>{{estimate.price}}</td>
    <td>{{estimate.created_at}}</td>
    <td><a href = '{{estimate.report.url}}' class="btn btn-outline-secondary"> Download</a></td>
    <td><a href = '{% url "delete_estimate" estimate.id %}' class="btn btn-outline-secondary"> Delete</a></td>
</tr>
{% endfor %}
</table>
