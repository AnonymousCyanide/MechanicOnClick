{% extends 'Base/base.html' %}
{% load static %}
{% block content %}

<form  method="post">
    {% csrf_token %}
    <select name="vehical">
        {% for vehical in vehicals %}
        <option value="{{vehical.id}}">{{vehical}}</option>
        {% endfor %}
      </select><br><br>
    <input type="text" name="vehicalnumber" placeholder="Vehical Number"><br><br>
    <input type="text" name="vehicaltype" placeholder="Vehical Type"><br><br>
    <button type="submit"> Add Your Vehical </button>
</form>

{% endblock %}
