{% extends 'ERP/base.html' %}
{% load static %}
{% block content %}

<form  method="post">
    <h1>Choose vehical</h1>
    {% csrf_token %}
    <input list="vehical-list" placeholder="Vehical Number" name = 'vehical'>
    <datalist id = "vehical-list">
        {% for vehical in vehicals %}
        <option value="{{vehical.number}}"></option>
        {% endfor %}
    </datalist><br><br>
 
      
     
    <button type="submit"> Proceed</button>
   
</form>

{% endblock %}
