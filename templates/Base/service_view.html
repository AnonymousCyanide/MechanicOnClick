{% load static%}

<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-4">
            {% for provided_service in provided_services %}
            <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                
                <div class="d-flex py-5 px-4">
                    <i class="{{provided_service.icon}}"></i>
                    <div class="ps-4">
                        <h5 class="mb-3">{{provided_service.name}}</h5>
                        <p>{{provided_service.description}}</p>
                       
                    </div>
                </div>
               
            </div>
            {% endfor %}
            
          
        </div>
    </div>
</div>
